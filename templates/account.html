{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    {% for user in users %}
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
            <input disabled type="text" class="form-control" id="username" value="{{ user['username'] }}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
            <input class="form-control" disabled type="text" id="first_name" value="{{ user['name']}}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
            <input disabled type="text" class="form-control" id="last_name" value="{{ user['last_name'] }}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
            <input disabled type="text" class="form-control" id="dob" value="{{ user['dob'] }}">
            </div>
        </div>
    {% endfor %}
    
    
    <div class="mb-3">
        <a href="{{ url_for('contact') }}" class="btn btn-light">Contact</a>
    </div>
    <div class="mb-3">
        <a href="{{ url_for('change_password') }}" class="btn btn-light">Change Password</a>
    </div>
    <div class="mb-3">
        <a href="{{ url_for('delete_account') }}" class="btn btn-light" style="color:red">Delete Account</a>
    </div>

{% endblock %}
