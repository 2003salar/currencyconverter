{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

<form action="/change_password" class="mb-3" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="password" name="current_password" placeholder="Current Password">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="password"  name="new_password" placeholder="New Password">
    </div>
    <div class="mb-3">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="password"  name="new_password_confirmation" placeholder="Re-type Password">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Change Password</button>
    </div>
</form>

{% endblock %}
