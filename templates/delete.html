{% extends "layout.html" %}

{% block title %}
    Delete Account
{% endblock %}

{% block main %}

<form action="/delete_account" class="mb-3" method="post">
    <div class="mb-3">
        <h6>This action is permanent and cannot be undone!</h6>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="password" id="password" name="password" placeholder="Password">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="password"  id="confirmation" name="confirmation" placeholder="Re-type Password">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Delete</button>
    </div>
</form>

{% endblock %}
