<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta property="og:title" content="Currency Convertor">
        <meta property="og:discription" content="Online currency convertor of more than 20 currencies">
        <meta property="og:image" content="../static/dollor.jpg">
        <title>{% block title %}{% endblock %}: Currency Convertor</title>
        <link href="../static/bootstrap.min.css" rel="stylesheet">
        <link href="../static/favicon.ico" rel="icon">
    </head>
    <script src="../static/bootstrap.min.js"></script>
    <script src="../static/app.js"></script>
    
        <body>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-uppercase font-weight-bold text-primary" href="/"><span class=>Currency</span> <span>Converter</span></a>
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session["user_id"] %}
                            <ul class="navbar-nav me-auto mt-2">
                                <li class="nav-item"><a class="nav-link navbar-dark" href="/">Home</a></li>
                                <li class="nav-item"><a class="nav-link navbar-dark" href="/calculator">Rate Calculator</a></li>
                                <li class="nav-item"><a class="nav-link navbar-dark" href="/history">History</a></li>
                            </ul>

                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item"><a class="nav-link navbar-dark" href="/account">Account</a></li>
                                <li class="nav-item"><a class="nav-link navbar-dark" href="/logout">Log Out</a></li>
                            </ul>
                        {% else %}
                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item"><a class="nav-link navbar-dark" href="/sign_up">Sign Up</a></li>
                                <li class="nav-item"><a class="nav-link navbar-dark" href="/login">Log In</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </body>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted"> 
            Data provided by <a href="https://app.exchangerate-api.com/">ExchangeRate-API</a>
            <div>Copyright &#169; 2023 Ahmad Salar Mansoori</div>  
        </footer>
</html>
